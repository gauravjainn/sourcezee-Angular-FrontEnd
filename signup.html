<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signup.css" />
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Sourcezee | Sign up</title>
</head>

<body>
    <div class="card">
        <div class="d-flex h-100 responsive-card">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="card border h-100 text-white">
                    <div class="image-size">
                        <img src="./images/signin/left-banner.png" class="card-img border" width="100%" height="100%"
                            alt="banner">
                    </div>
                    <div class="card-img-overlay">
                        <div class="signin-alignment">
                            <div class="">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="banner-logo">
                                        <img src="./images/signin/banner-logo.png" class="card-img-top"
                                            alt="banner-logo" width="auto" />
                                    </div>
                                </div>
                                <h3 class="header mt-4">
                                    “Berbagai kebutuhan <br /> interior rumah anda”
                                </h3>
                                <p class="paragraph">
                                    Sourcezee.com
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="container h-100 py-4">
                    <div class="signin-alignment responsive-card-1">
                        <div class="col-lg-12">
                            <div class="container-fluid">
                                <h3 class="title mb-4">Sign up for free</h3>
                                <form>
                                    <div class="d-lg-flex justify-content-center align-items-baseline gap-4">
                                        <div class="form-text form-text-res">Please select</div>
                                        <div class="d-lg-flex justify-content-center align-items-baseline gap-3">
                                            <div>
                                                <label class="radio-container form-text-1" style="color: #000;">Buy From
                                                    Sourcezee
                                                    <input class="radio-input" type="radio" checked="checked"
                                                        name="radio">
                                                    <span class="checkmark-1"></span>
                                                </label>
                                            </div>
                                            <div>
                                                <label class="radio-container form-text-1" style="color: #000;">Sell On
                                                    Sourcezee
                                                    <input class="radio-input" type="radio" checked="checked"
                                                        name="radio">
                                                    <span class="checkmark-1"></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row my-md-3">
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <input placeholder="Company  Name" type="text" class="form-control"
                                                    id="" aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <input placeholder="First Name*" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <input placeholder="Last Name*" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <input placeholder="Phone*" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <input placeholder="Fax" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="mb-3">
                                                <input placeholder="Address1" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="mb-3">
                                                <input placeholder="Address2" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <input placeholder="Country*" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <input placeholder="City*" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <input placeholder="State / Province*" type="text" class="form-control"
                                                    id="" aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-3">
                                            <div class="mb-3">
                                                <input placeholder="Zip*" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <input placeholder="Tax ID / EIN*" type="text" class="form-control"
                                                    id="" aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <input placeholder="Website" type="text" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <input placeholder="Email*" type="email" class="form-control" id=""
                                                    aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3">
                                                <input placeholder="Confirm Email*" type="email" class="form-control"
                                                    id="" aria-describedby="">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3 password-field">
                                                <div class="img-pass">
                                                    <img src="./images/signin/password-vector.png" alt="password" />

                                                </div>
                                                <input placeholder="Password*" type="password" class="form-control"
                                                    id="exampleInputPassword1">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="mb-3 password-field">
                                                <div class="img-pass">
                                                    <img src="./images/signin/password-vector.png" alt="password" />

                                                </div>
                                                <input placeholder="Confirm Password*" type="password"
                                                    class="form-control" id="exampleInputPassword1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-baseline">
                                        <div class="position-relative h-100">
                                            <label class="container-1 form-text-1"><span
                                                    style="color: #000;">Standard</span> T&C * <span
                                                    style="color: #000;">apply,
                                                    please check the box to proceed.</span>
                                                <input class="inputs" type="checkbox" checked="checked">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <button type="submit" class="btn btn-outline-dark w-100 mt-3">CLEAR</button>
                                        </div>
                                        <div class="col-lg-6">
                                            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                class="btn btn-primary w-100 mt-3">CREATE
                                                ACCOUNT</button>
                                        </div>
                                    </div>
                                    <div class="form-text mt-3">Already have an account? <a href="signin.html"
                                            class="link">Sign In here</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-lg-4">
                <div class="modal-header">
                    <div class="modal-header">
                        <div class="success-img">
                            <img src="./images/common/successfully.png" width="
                        100%" height="100%" />
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <h3 class="modal-body-title">
                        Signup successfully done!
                    </h3>
                    <p class="form-text-1" style="color: #000000; text-align: center;">
                        we need 24 hours to review your profile. We will get back to you in next 24 hours.

                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" style="width: 
                    113px; height: 48px;" data-bs-dismiss="modal">ok</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
