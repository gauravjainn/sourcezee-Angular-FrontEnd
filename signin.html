<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/signin.css" />
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Sourcezee | Sign In</title>
</head>

<body>
    <div class="card">
        <div class="d-flex h-100 responsive-card">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="card border h-100 text-white">
                    <div class="image-size">
                        <img src="./images/signin/left-banner.png" class="card-img border" width="100%" height="100%"
                            alt="banner">
                    </div>
                    <div class="card-img-overlay">
                        <div class="signin-alignment">
                            <div class="">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="banner-logo">
                                        <img src="./images/signin/banner-logo.png" class="card-img-top"
                                            alt="banner-logo" width="auto" />
                                    </div>
                                </div>
                                <h3 class="header mt-4">
                                    “Berbagai kebutuhan <br /> interior rumah anda”
                                </h3>
                                <p class="paragraph">
                                    Sourcezee.com
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="container-fluid h-100">
                    <div class="signin-alignment responsive-card-1">
                        <div class="col-lg-8 col-sm-12">
                            <div class="container-fluid">
                                <h3 class="title mb-4">Sign In</h3>
                                <form>
                                    <div class="mb-3">
                                        <input id="email" name="email" placeholder="Email Address*" type="email"
                                            class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                    </div>
                                    <div class="mb-3 password-field">
                                        <div class="img-pass">
                                            <img src="./images/signin/password-vector.png" alt="password" />

                                        </div>
                                        <input placeholder="Password*" type="password" class="form-control"
                                            id="exampleInputPassword1">
                                    </div>
                                    <div class="d-lg-flex justify-content-between align-items-baseline">
                                        <div class="position-relative h-100">
                                            <label class="container-1 form-text-1">Remember me
                                                <input id="password" name="password" class="inputs" type="checkbox"
                                                    checked="checked">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                        <div>
                                            <div class="form-text" style="text-align: left;">Forgotten your password?
                                            </div>

                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
                                    <div class="form-text mt-3">Don't have an account? <a href="signup.html"
                                            class="link">Sign up
                                            here</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
