<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/admin/login.css" />
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Admin Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12 first-col">
                <div class="card first-card">
                    <div class="image-size">
                        <img src="../images/admin/left.png" class="card-img" height="100%" width="100%" alt="banner">
                    </div>
                </div>
            </div>

            <div class="col-lg-5 col-md-12 col-sm-12 second-col">
                <div class="right-card">
                    <div class="card second-card">
                        <div class="second-img">
                            <img src="../images/admin/right.png" class="card-img" height="100%" width="100%"
                                alt="banner">
                        </div>
                        <div class="container">
                            <h3 class="title mb-4">Login</h3>
                            <form>
                                <label class="fname">Email</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"> <img
                                            src="../images/admin/Message.png" class="mail-img"></span>
                                    <input type="email" class="form-control" placeholder="Enter Email"
                                        aria-label="Email" aria-describedby="basic-addon1">
                                </div>
                                <label class="password">Password</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"> <img
                                            src="../images/admin/Vector.png" class="pass-img"></span>
                                    <input type="password" class="form-control" placeholder="Password"
                                        aria-label="Password" aria-describedby="basic-addon1">
                                </div>
                                <div class="form-text">Forgot password?</div>
                                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
