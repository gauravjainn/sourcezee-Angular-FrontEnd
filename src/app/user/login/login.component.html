<div class="card login_page">
        <div class="d-flex h-100 responsive-card">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="card border h-100 text-white">
                    <div class="image-size">
                        <img src="../../../assets/images/signin/left-banner.png" class="card-img border" width="100%" height="100%"
                            alt="banner">
                    </div>
                    <div class="card-img-overlay">
                        <div class="signin-alignment">
                            <div class="">
                                <div class="d-flex align-items-center justify-content-center">
                                    <div class="banner-logo">
                                        <img src="../../../assets/images/signin/banner-logo.png" class="card-img-top"
                                            alt="banner-logo" width="auto" />
                                    </div>
                                </div>
                                <h3 class="header mt-4">
                                    “Berbagai kebutuhan <br /> interior rumah anda”
                                </h3>
                                <p class="paragraph">
                                    Sourcezee.com
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 login_input_wrap">
                <div class="container-fluid h-100">
                    <div style="width: 100%; text-align: end; margin-top: 1rem;">
					<img (click)="goTo()" src="../../../assets/images/common/cross.png" width="24px" height="24px" />
                    </div>
                    <div class="signin-alignment responsive-card-1">
                        <div class="col-lg-8 col-sm-12">
                            <div class="container-fluid">
                                <h3 class="title mb-4">Sign In</h3>
                                <!-- <form> -->
								    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                                    <div class="mb-3 login-inputs">
                                        <input id="email" name="email" placeholder="Email Address*" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="form.email" required #email="ngModel" autocomplete="off" />
										<div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted" > Email is required! </div>

                                    </div>
                                    <div class="mb-3 password-field login-inputs">
                                        <div class="img-pass" (click)="showPassword()">
                                            <img  *ngIf="!show_eye" class="eyes-hide"  src="../../../assets/images/signin/hide-eyes-icon.png"  />
                                            <img *ngIf="show_eye" class="eyes-hide"  src="../../../assets/images/signin/password-vector.png" alt="">
                                        </div>

										<input placeholder="Password*" [type]="show_button ? 'text' : 'password'" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" autocomplete="off" />
										<div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
											<div *ngIf="password.errors['required']">Password is required</div>
											<div *ngIf="password.errors['minlength']">Password must be at least 6 characters</div>
										</div>
									</div>
									<div class="d-lg-flex justify-content-between align-items-baseline">
										<div class="position-relative h-100">
											<label class="container-1 form-text-1 common_text_hover">Remember me
												<input id="password" name="password" class="inputs" type="checkbox" checked="checked">
												<span class="checkmark"></span>
											</label>
										</div>
										<div>
											<!-- <div class="form-text common_text_hover" style="text-align: left;">Forgotten your password?
											</div> -->
										</div>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-primary w-100 mt-3 common_hover_btn">Submit</button>
									</div>
									<div class="form-group">
										<div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed"> Login failed: {{ errorMessage }}</div>
									</div>


                                    <div class="form-text mt-3">Don't have an account? <a href="signup.html" routerLink="/register" class="link common_text_hover">Sign up here</a>
                                    </div>
                                </form>
								 <div class="alert alert-success" *ngIf="isLoggedIn">Logged in as Raj Bishnoi.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
